<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Login Tab -->
  <ion-tab title="Login" icon-off="ion-log-in" icon-on="ion-log-in" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

  <!-- Logout Tab
  <ion-tab title="Logout" icon-off="ion-log-out" icon-on="ion-log-out" href="#/tab/logout">
    <ion-nav-view name="tab-logout"></ion-nav-view>
  </ion-tab> -->

  <!-- Register Tab -->
  <ion-tab title="Registration" icon-off="ion-log-in" icon-on="ion-log-in" href="#/tab/registration">
    <ion-nav-view name="tab-registration"></ion-nav-view>
  </ion-tab>

  <!-- Students Tab -->
  <ion-tab title="Students" icon-off="ion-android-people" icon-on="ion-android-people" href="#/tab/students">
    <ion-nav-view name="tab-students"></ion-nav-view>
  </ion-tab>

</ion-tabs>
