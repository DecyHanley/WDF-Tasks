<ion-view view-title="Registration">
  <ion-content class="padding">
    <br><br><br>
    <section class="title">
      <div class="row">
        <div class="col-50 col-offset-25">
          <h2>Registration</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-50 col-offset-25">
          <h4>Please enter your details to Register</h4>
        </div>
      </div>
    </section>
    <section class="login">
      <div class="row">
        <div class="col-50 col-offset-25">
          <label class="item item-input">
            <span class="input-label">First Name</span>
            <input type="text">
          </label>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-50 col-offset-25">
          <label class="item item-input">
            <span class="input-label">Last Name</span>
            <input type="text">
          </label>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-50 col-offset-25">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text">
          </label>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-50 col-offset-25">
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password">
          </label>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-50 col-offset-25">
          <button class="button button-small button-royal" type="submit">Register</button>
        </div>
      </div>
    </section>
  </ion-content>
</ion-view>
