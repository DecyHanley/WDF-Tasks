<!DOCTYPE html>
<html data-ng-app="w2MusicCollection" lang="en">
  <head>
    <!-- Meta Data -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Website Title and Icon-->
    <title>Music Collection</title>
    <link rel="shortcut icon" href="img/music-colletion-icon.png">

    <!-- Normalize CSS, Bootstrap CSS and Bootstrap Theme CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="fonts/comic-neue/css/comic-neue.font.css">
  </head>

  <body data-ng-controller="w2MusicCollectionCtrl as w2mcCtrl">
    <header class="header" id="header">
      <div class="container text-vertical-center">
        <div class="row">
          <div class="col-lg-12">
            <h1>Music Collection</h1>
            <hr class="small">
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input type="search" placeholder="Search" name="query" size="50%" data-ng-model="query">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-6">
              Sort By: <br>
              <select data-ng-model="orderAlbum">
                <option value="">All Albums</option>
                <option value="name">Alphabetical (Album)</option>
                <option value="artist">Alphabetical (Artist)</option>
                <option value="-year">Newest</option>
                <option value="year">Oldest</option>
              </select>
            </div>
            <div class="col-lg-6">
              Specify Artist: <br>
              <select data-ng-model="musicFilter.artist">
                <option value="">All Artists</option>
                <option data-ng-repeat="artist in w2mcCtrl.artists" value={{artist}}>{{artist}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="albums" id="albums">
      <div class="container text-vertical-center">
        <div class="row">
          <div class="col-lg-12">
            <div data-ng-repeat="album in w2mcCtrl.albums | filter:musicFilter | filter:query | orderBy:'name':doReverse | orderBy:orderAlbum">
              <div class="col-lg-4">
                <div class="album">
                  <img src="{{album.image}}">
                  <br><br>
                  <ul>
                    <li><i class="fa fa-music fa-lg fa-fw"></i> {{album.name}}</li>
                    <br>
                    <li><i class="fa fa-user fa-lg fa-fw"></i> {{album.artist}} <i class="fa fa-calendar fa-lg fa-fw"></i> {{album.year}}</li>
                    <br>
                    <li><i class="fa fa-youtube fa-lg fa-fw"> </i> <a href="{{album.youtube}}" target="_blank">Youtube</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer" id="footer">
      <div class="container text-vertical-center">
        <div class="row">
          <div class="col-sm-12">
            <hr class="large">
            <p><i class="fa fa-copyright fa-lg fa-fw"></i></i>2016 Decy Hanley</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery and Bootstrap JavaScript CDN-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- AngularJS JavaScript CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/controller.js"></script>
  </body>
</html>
